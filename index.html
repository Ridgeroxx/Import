<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odisika Import - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #0f172a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    .background-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(59,130,246,0.2) 0%, transparent 70%);
      animation: pulse 5s infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.85;
    }
    .timer {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .timer div {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 10px;
      min-width: 80px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    input[type="email"] {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      width: 250px;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="background-glow"></div>

  <h1>ðŸš€ Odisika Import is Coming Soon</h1>
  <p>We're building something powerful for importation education and business. Stay tuned!</p>

  <!-- Countdown Timer -->
  <div class="timer">
    <div><span id="days">00</span><br>Days</div>
    <div><span id="hours">00</span><br>Hours</div>
    <div><span id="minutes">00</span><br>Minutes</div>
    <div><span id="seconds">00</span><br>Seconds</div>
  </div>

  <!-- Email Capture -->
  <form onsubmit="handleNotify(event)">
    <input type="email" id="email" placeholder="Enter your email..." required />
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">
    &copy; <span id="year"></span> Odisika Import. All rights reserved.
  </div>

  <script>
    // Countdown Timer Logic
    const targetDate = new Date("2025-10-01T00:00:00").getTime(); // change this launch date

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        clearInterval(countdown);
        document.querySelector(".timer").innerHTML = "ðŸš¨ We're Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);

    // Email Handler
    function handleNotify(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      window.location.href = `mailto:nanabk442@gmail.com?subject=Notify Me&body=Hello, please notify me when the site launches. My email is ${email}`;
    }

    // Dynamic Year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
